<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Custom JS Slider</title>
    <script src="https://kit.fontawesome.com/655d2f3dcc.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="right-lef-slider">
        <div class="rl-slide">
            <div class="lftSd">
                <h3 style="font-size:50px;" class="">AUDI TT</h3>
            </div>
            <div class="rgtSd">
                <img style="width: 100%;" src="https://www.pngplay.com/wp-content/uploads/15/Audi-Tt-PNG-Free-File-Download.webp" alt="">
            </div>
        </div>
        <div class="rl-slide">
            <div class="lftSd">
                <h3 style="font-size:50px;" class="">BMW M3 F30</h3>
            </div>
            <div class="rgtSd">
                <img style="width: 100%;" src="https://www.pngmart.com/files/3/BMW-M3-PNG-File.png" alt="">
            </div>
        </div>
        <div class="rl-slide">
            <div class="lftSd">
                <h3  style="font-size:50px;" class="">ASTON MARTIN DB11</h3>
            </div>
            <div class="rgtSd">
                <img style="width: 100%;" src="https://pngimg.com/uploads/aston_martin/aston_martin_PNG9.png" alt="">
            </div>
        </div>
        <div class="rl-slide">
            <div class="lftSd">
                <h3 style="font-size:50px;" class="">TOYOTA AQUA</h3>
            </div>
            <div class="rgtSd">
                <img style="width: 100%;" src="https://www.motortrend.com/uploads/sites/10/2020/12/2021-toyota-prius-xle-hybrid-5door-hatchback-angular-front.png" alt="">
            </div>
        </div>
        <div class="rl-slide">
            <div class="lftSd">
                <h3 style="font-size:50px;" class="">HONDA VEZEL</h3>
            </div>
            <div class="rgtSd">
                <img style="width: 100%;" src="https://www.popularcar.com/wp-content/uploads/2017/10/honda-vezel.png" alt="">
            </div>
        </div>

    </div>

    <div class="allBtn">
        <button class="navBTN" onclick="rlPrev()">
            <div className="navBTN">
                <svg xmlns="http://www.w3.org/2000/svg" width={16} height={10} viewBox="0 0 16 10" fill="none">
                    <path d="M15 5H0.999998" stroke="#334048" strokeLinecap="round" strokeLinejoin="round" />
                    <path d="M5 8.96387L1 4.96387" stroke="#334048" strokeLinecap="round" strokeLinejoin="round" />
                    <path d="M5 0.963867L1 4.96387" stroke="#334048" strokeLinecap="round" strokeLinejoin="round" />
                </svg>
            </div>
        </button>
        <button class="navBTN" onclick="rlNext()">
            <div className="navBTN">
                <svg xmlns="http://www.w3.org/2000/svg" width={16} height={10} viewBox="0 0 16 10" fill="none">
                    <path d="M1 4.96387H15" stroke="#334048" strokeLinecap="round" strokeLinejoin="round" />
                    <path d="M11 8.96387L15 4.96387" stroke="#334048" strokeLinecap="round" strokeLinejoin="round" />
                    <path d="M11 0.963867L15 4.96387" stroke="#334048" strokeLinecap="round" strokeLinejoin="round" />
                </svg>
            </div>
        </button>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
